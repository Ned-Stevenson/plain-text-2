<!DOCTYPE html>
<html>
    <head>
        <title>
            Plain text
        </title>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/colors.css" rel="stylesheet" type="text/css">
        <script src="js/general.js" type="text/javascript"></script>
        <script src="js/page.js" type="text/javascript"></script>
        <script src="js/greeting-text.js" type="text/javascript"></script>
        <script src="js/text-storage.js" type="text/javascript"></script>
        <script src="js/unfocus.js" type="text/javascript"></script>
        <script src="js/buttons.js" type="text/javascript"></script>
        <script src="js/moving.js" type="text/javascript"></script>
        <script src="js/caret.js" type="text/javascript"></script>
        <script src="js/emoji.js" type="text/javascript"></script>
        <script src="js/localization.js" type="text/javascript"></script>
        </meta>
    </head>
    <body class="">
        <a class="logo" href="">
            <div>
                *
            </div>
        </a>
        <div class="list">
            <a class="new-note-button" href="">
                <div class="horizont-plus">
                </div>
                <div class="vertical-plus">
                </div>
            </a>
        </div>
        <div class="resize-plank"></div>
        <div class="canvas hidden">
        </div>
        <div class="new-note-frame hidden">
            <input class="title" type="text">
                <div class="select-color">
                    <a class="grey-line select-color-button" href="">
                    </a>
                    <a class="purple-line select-color-button" href="">
                    </a>
                    <a class="green-line select-color-button" href="">
                    </a>
                    <a class="red-line select-color-button" href="">
                    </a>
                    <a class="yellow-line select-color-button" href="">
                    </a>
                    <a class="blue-line select-color-button" href="">
                    </a>
                    <a class="orange-line select-color-button" href="">
                    </a>
                    <a class="brown-line select-color-button" href="">
                    </a>
                    <a class="black-line select-color-button" href="">
                    </a>
                    <a class="white-line select-color-button" href="">
                    </a>
                </div>
                <a class="cancel-button" href="">
                    Cancel
                </a>
                <a class="create-button" href="">
                    Create!
                </a>
            </input>
        </div>
        <div class="verify-frame hidden">
            <p class="caution">
                The note cannot be restored!
            </p>
            <a class="cancel-button" href="">
                Cancel
            </a>
            <a class="remove-button" href="">
                Remove
            </a>
        </div>
    </body>
</html>
